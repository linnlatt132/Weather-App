<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="weather-app">
                    <form class="input-group mb-3" id="search-form">
                        <input 
                            type="search" class="form-control " 
                            placeholder="Enter city name" 
                            id="cityInput"
                            autofocus="on"
                            autocomplete="off"
                        />
                        <div class="input-group-append">
                            <button  class="btn btn-outline-secondary" 
                             type="submit"  id="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="currentLocationButton">
                                <i class="fa-solid fa-location-dot"></i>
                            </button>
                        </div>
                    </form>
                    <div class="weather-info">
                        <h2 id="cityName">City Name</h2>
                        <p id="time">23:00 Sunday</p>
                        <p id="date">July 23 2023</p>
                        <h1 id="temperature">-- Â°C</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
